<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Percentage Scaler</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <main>
        <h1>Percentage Scaler</h1>
        <p>Enter a number and a percentage to scale it by.</p>
        <div class="sliders-container">
            <div class="slider-container">
                <p>Element Count</p>
                <input type="range" min="3" max="20" value="5" class="slider" id="element_count">
            </div>
            <div class="slider-container">
                <p>Slope</p>
                <input type="range" min="0" max="1" value=".5" step=".0001" class="slider" id="slope">
            </div>
        </div>
        <div class="graph">
            <!-- d3 graph goes here -->
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
